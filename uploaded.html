<!DOCTYPE html>
<html>
    <head>
        <title>ShareTC - Share file securely without server</title>

        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Pragma" content="no-store">
        <meta http-equiv="Expires" content="-1">
        <meta name="keywords"
              content="peer-to-peer, file share, secure, rtc, webrtc, aes, crypt file">

        <meta name="description"
              content="
              ShareTC is a service allowing you to securely share file with someone else.
              Thanks to its AES encryption, you'll have a unique decryption key to share your file.
              The service do not use any server thanks to the RTC peer-to-peer technology.
              To be sure to not be traced while sharing, use an anonymity tool like TOR.
              ">

        <link rel="stylesheet" href="assets/css/uikit.min.css" />
        <link rel="stylesheet" href="assets/css/components/progress.css" />
        <link rel="stylesheet" href="assets/css/components/form-advanced.css" />
        <link rel="stylesheet" href="assets/css/components/form-file.css" />
        <link rel="stylesheet" href="assets/css/custom.css" />

        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
        <script src="assets/js/filereader.js"></script>
        <script src="assets/js/uikit.js"></script>
    </head>
    <body class="uk-height-1-1">
      <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle" style="width: 50%;">
          <h2 class="uk-margin-bottom uk-h1">
            Securely download shared encrypted file
          </h2>
          <p class="uk-text-justify uk-text-large">
            Download the file provided by your peer. <strong>Your peer browser need to be open</strong>.<br>
            Enter the provided <strong>key to decrypt</strong> the file and click the download button.<br>
            To be sure to not be traced, use an <em>anonymity tool like TOR</em>.<br>
          </p>
          <form class="uk-panel uk-panel-box uk-form">
            <div class="uk-form-row">
              <input class="uk-width-1-1" type="text" name="key" id="key" placeholder="Decryption key...">
            </div>
            <div class="uk-form-row">
              <button type="button" id="launch" class="uk-width-1-1 uk-button uk-button-primary uk-button-large">Launch download</button>
            </div>
            <div class="uk-form-row" id="resultinglink">
            </div>
          </form>
        </div>
      </div>

      <script src="dist/receiver.js"></script>

    </body>
</html>
